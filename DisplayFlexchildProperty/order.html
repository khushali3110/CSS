<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>orderd</title>
    <style>
        .container{
            width: 100%;
            height: 500px;
            background-color: cornflowerblue;
            display: flex;
        }

        .box{
            height: 100px;
            width: 100px;
            margin: 10px;
            box-shadow: 1px 5px 8px khaki;
            background-color: chartreuse;
           
        }

        .box6{
            order: 2;
        }

        .box8{
            order: 3;
        }
       
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">A</div>
        <div class="box box2">B</div>
        <div class="box box3">C</div>
        <div class="box box4">D</div>
        <div class="box box5">E</div>
        <div class="box box6">F</div>
        <div class="box box7">G</div>
        <div class="box box8">H</div>
    </div>
</body>
</html>
